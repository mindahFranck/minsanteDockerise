# =============================================================================
# Production Deployment Pipeline for Health Management System
# =============================================================================
# This workflow builds Docker images and deploys to production server
# Server: 78.142.242.49
# Frontend: https://minsante.it-grafik.com
# Backend API: https://apiminsante.it-grafik.com
# =============================================================================

name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_REGISTRY: docker.io
  BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/health-management-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/health-management-frontend

jobs:
  # =============================================================================
  # Build Backend Docker Image
  # =============================================================================
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest
            type=raw,value={{date 'YYYY-MM-DD-HHmmss'}}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache,mode=max
          platforms: linux/amd64

  # =============================================================================
  # Build Frontend Docker Image
  # =============================================================================
  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest
            type=raw,value={{date 'YYYY-MM-DD-HHmmss'}}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache,mode=max
          platforms: linux/amd64
          build-args: |
            VITE_API_URL=https://apiminsante.it-grafik.com/api/v1
            VITE_APP_NAME=Health Management System
            VITE_APP_VERSION=1.0.0

  # =============================================================================
  # Deploy Backend to Production Server
  # =============================================================================
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: build-backend
    environment:
      name: production-backend
      url: https://apiminsante.it-grafik.com

    steps:
      - name: Deploy to Production Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: 78.142.242.49
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            echo "üöÄ Starting Backend deployment..."

            # V√©rifier que nginx-proxy et nginx-proxy-acme sont en cours d'ex√©cution
            echo "üîç Checking nginx-proxy and nginx-proxy-acme..."
            docker ps | grep nginx-proxy || echo "‚ùå nginx-proxy not running"
            docker ps | grep nginx-proxy-acme || echo "‚ùå nginx-proxy-acme not running"

            # V√©rifier que le r√©seau proxy-tier existe
            docker network inspect proxy-tier >/dev/null 2>&1 || {
              echo "‚ùå proxy-tier network not found, creating it..."
              docker network create proxy-tier
            }

            # Pull the latest backend image
            echo "üì¶ Pulling latest backend image..."
            docker pull ${{ env.BACKEND_IMAGE }}:latest

            # Stop and remove existing backend container
            echo "üõë Stopping existing backend container..."
            docker stop health-backend 2>/dev/null || true
            docker rm health-backend 2>/dev/null || true

            # Create required directories
            echo "üìÅ Creating directories..."
            sudo mkdir -p /var/health-backend/uploads
            sudo mkdir -p /var/health-backend/logs
            sudo chown -R 1000:1000 /var/health-backend

            # Run new backend container
            echo "üéØ Starting new backend container..."
            docker run -d \
              --name health-backend \
              --restart unless-stopped \
              --network proxy-tier \
              -e VIRTUAL_HOST=apiminsante.it-grafik.com \
              -e VIRTUAL_PORT=3000 \
              -e LETSENCRYPT_HOST=apiminsante.it-grafik.com \
              -e LETSENCRYPT_EMAIL=mindahnkemeni@gmail.com \
              -e NODE_ENV=production \
              -e PORT=3000 \
              -e API_VERSION=v1 \
              -e DB_HOST=mysql_db \
              -e DB_PORT=3306 \
              -e DB_NAME=mydatabase \
              -e DB_USER=myuser \
              -e DB_PASSWORD=mypassword \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e JWT_EXPIRES_IN=7d \
              -e CORS_ORIGIN="https://minsante.it-grafik.com,https://apiminsante.it-grafik.com" \
              -e LOG_LEVEL=info \
              -e RATE_LIMIT_WINDOW_MS=900000 \
              -e RATE_LIMIT_MAX_REQUESTS=100 \
              -v /var/health-backend/uploads:/app/uploads \
              -v /var/health-backend/logs:/app/logs \
              ${{ env.BACKEND_IMAGE }}:latest

            # Wait for container to be healthy
            echo "‚è≥ Waiting for backend to start..."
            sleep 20

            # Check container status
            echo "üìä Backend container status:"
            docker ps | grep health-backend || echo "‚ùå Backend container not running"

            # Show recent logs
            echo "üìù Backend recent logs:"
            docker logs --tail=30 health-backend || echo "No backend logs available yet"

            # V√©rifier que nginx-proxy a d√©tect√© le nouveau container
            echo "üîç Checking nginx-proxy configuration..."
            docker exec nginx-proxy nginx -t 2>/dev/null && echo "‚úÖ nginx config OK" || echo "‚ö†Ô∏è  nginx config check failed"

            # V√©rifier les certificats
            echo "üîê Checking SSL certificates..."
            docker exec nginx-proxy ls -la /etc/nginx/certs/ 2>/dev/null | grep apiminsante || echo "‚ö†Ô∏è  SSL certificate not found"

            echo "‚úÖ Backend deployment completed!"

      - name: Health Check with Smart Retry
        run: |
          echo "üè• Performing smart health check..."
          max_attempts=15
          attempt=1
          
          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt/$max_attempts..."
            
            # Essayer HTTPS d'abord (sans insecure)
            if curl --max-time 10 https://apiminsante.it-grafik.com/api/v1/health 2>/dev/null | grep -q "ok"; then
              echo "‚úÖ HTTPS Health check passed!"
              exit 0
            fi
            
            # Puis essayer HTTP
            if curl --max-time 10 http://apiminsante.it-grafik.com/api/v1/health 2>/dev/null | grep -q "ok"; then
              echo "‚úÖ HTTP Health check passed (HTTPS not ready yet)"
              exit 0
            fi
            
            # En dernier, essayer avec insecure
            if curl --insecure --max-time 10 https://apiminsante.it-grafik.com/api/v1/health 2>/dev/null | grep -q "ok"; then
              echo "‚úÖ HTTPS (insecure) Health check passed"
              exit 0
            fi
            
            echo "Waiting 10 seconds..."
            sleep 10
            attempt=$((attempt + 1))
          done
          
          echo "‚ùå Health check failed after $max_attempts attempts"
          echo "Debug info:"
          curl -I --max-time 5 https://apiminsante.it-grafik.com 2>/dev/null || echo "HTTPS failed"
          curl -I --max-time 5 http://apiminsante.it-grafik.com 2>/dev/null || echo "HTTP failed"
          exit 1

      - name: Notify Success
        if: success()
        run: |
          echo "‚úÖ Backend deployed successfully to https://apiminsante.it-grafik.com"

  # =============================================================================
  # Deploy Frontend to Production Server
  # =============================================================================
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: build-frontend
    environment:
      name: production-frontend
      url: https://minsante.it-grafik.com

    steps:
      - name: Deploy to Production Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: 78.142.242.49
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            echo "üöÄ Starting Frontend deployment..."

            # V√©rifier que nginx-proxy et nginx-proxy-acme sont en cours d'ex√©cution
            echo "üîç Checking nginx-proxy and nginx-proxy-acme..."
            docker ps | grep nginx-proxy || echo "‚ùå nginx-proxy not running"
            docker ps | grep nginx-proxy-acme || echo "‚ùå nginx-proxy-acme not running"

            # Pull the latest frontend image
            echo "üì¶ Pulling latest frontend image..."
            docker pull ${{ env.FRONTEND_IMAGE }}:latest

            # Stop and remove existing frontend container
            echo "üõë Stopping existing frontend container..."
            docker stop health-frontend 2>/dev/null || true
            docker rm health-frontend 2>/dev/null || true

            # Run new frontend container
            echo "üéØ Starting new frontend container..."
            docker run -d \
              --name health-frontend \
              --restart unless-stopped \
              --network proxy-tier \
              -e VIRTUAL_HOST=minsante.it-grafik.com \
              -e VIRTUAL_PORT=80 \
              -e LETSENCRYPT_HOST=minsante.it-grafik.com \
              -e LETSENCRYPT_EMAIL=mindahnkemeni@gmail.com \
              ${{ env.FRONTEND_IMAGE }}:latest

            # Wait for container to be healthy
            echo "‚è≥ Waiting for frontend to start..."
            sleep 20

            # Check container status
            echo "üìä Frontend container status:"
            docker ps | grep health-frontend || echo "‚ùå Frontend container not running"

            # Show recent logs
            echo "üìù Frontend recent logs:"
            docker logs --tail=20 health-frontend || echo "No frontend logs available yet"

            # V√©rifier que nginx-proxy a d√©tect√© le nouveau container
            echo "üîç Checking nginx-proxy configuration..."
            docker exec nginx-proxy nginx -t 2>/dev/null && echo "‚úÖ nginx config OK" || echo "‚ö†Ô∏è  nginx config check failed"

            # V√©rifier les certificats
            echo "üîê Checking SSL certificates..."
            docker exec nginx-proxy ls -la /etc/nginx/certs/ 2>/dev/null | grep minsante || echo "‚ö†Ô∏è  SSL certificate not found"

            echo "‚úÖ Frontend deployment completed!"

      - name: Health Check with Smart Retry
        run: |
          echo "üè• Performing frontend health check..."
          max_attempts=12
          attempt=1
          
          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt/$max_attempts..."
            
            # Essayer HTTPS d'abord (sans insecure)
            if curl --max-time 10 -o /dev/null -w "%{http_code}" https://minsante.it-grafik.com | grep -q "200"; then
              echo "‚úÖ HTTPS Frontend health check passed!"
              exit 0
            fi
            
            # Puis essayer HTTP
            if curl --max-time 10 -o /dev/null -w "%{http_code}" http://minsante.it-grafik.com | grep -q "200"; then
              echo "‚úÖ HTTP Frontend health check passed (HTTPS not ready yet)"
              exit 0
            fi
            
            # En dernier, essayer avec insecure
            if curl --insecure --max-time 10 -o /dev/null -w "%{http_code}" https://minsante.it-grafik.com | grep -q "200"; then
              echo "‚úÖ HTTPS (insecure) Frontend health check passed"
              exit 0
            fi
            
            echo "Waiting 10 seconds..."
            sleep 10
            attempt=$((attempt + 1))
          done
          
          echo "‚ùå Frontend health check failed after $max_attempts attempts"
          echo "Debug info:"
          curl -I --max-time 5 https://minsante.it-grafik.com 2>/dev/null || echo "HTTPS failed"
          curl -I --max-time 5 http://minsante.it-grafik.com 2>/dev/null || echo "HTTP failed"
          exit 1

      - name: Notify Success
        if: success()
        run: |
          echo "‚úÖ Frontend deployed successfully to https://minsante.it-grafik.com"

  # =============================================================================
  # Post-Deployment Verification
  # =============================================================================
  verify-deployment:
    name: Verify Full Deployment
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]

    steps:
      - name: Verify Services
        run: |
          echo "üîç Final verification..."
          
          echo "Backend:"
          curl -s -o /dev/null -w "HTTP Code: %{http_code}\n" https://apiminsante.it-grafik.com/api/v1/health || \
          curl -s -o /dev/null -w "HTTP Code: %{http_code}\n" --insecure https://apiminsante.it-grafik.com/api/v1/health || \
          echo "Backend not accessible"
          
          echo "Frontend:"
          curl -s -o /dev/null -w "HTTP Code: %{http_code}\n" https://minsante.it-grafik.com || \
          curl -s -o /dev/null -w "HTTP Code: %{http_code}\n" --insecure https://minsante.it-grafik.com || \
          echo "Frontend not accessible"

      - name: Deployment Summary
        run: |
          echo "üéâ Deployment completed!"
          echo ""
          echo "üåê URLs:"
          echo "  Frontend: https://minsante.it-grafik.com"
          echo "  Backend:  https://apiminsante.it-grafik.com"
          echo "  PHPMyAdmin: https://phpmyadmin.it-grafik.com"
          echo ""
          echo "üìä Next steps:"
          echo "  - Tester l'application compl√®te"
          echo "  - V√©rifier les logs si probl√®me"
          echo "  - Monitorer les performances"
