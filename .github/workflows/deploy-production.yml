# =============================================================================
# Production Deployment Pipeline for Health Management System
# =============================================================================
# This workflow builds Docker images and deploys to production server
# Server: 78.142.242.49
# Frontend: https://minsante.it-grafik.com
# Backend API: https://api-dev-minsante.it-grafik.com
# =============================================================================

name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_REGISTRY: docker.io
  BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/health-management-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/health-management-frontend

jobs:
  # =============================================================================
  # Build Backend Docker Image
  # =============================================================================
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest
            type=raw,value={{date 'YYYY-MM-DD-HHmmss'}}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache,mode=max
          platforms: linux/amd64

  # =============================================================================
  # Build Frontend Docker Image
  # =============================================================================
  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest
            type=raw,value={{date 'YYYY-MM-DD-HHmmss'}}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache,mode=max
          platforms: linux/amd64
          build-args: |
            VITE_API_URL=https://api-dev-minsante.it-grafik.com/api/v1
            VITE_APP_NAME=Health Management System
            VITE_APP_VERSION=1.0.0

  # =============================================================================
  # Deploy Backend to Production Server
  # =============================================================================
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: build-backend
    environment:
      name: production-backend
      url: https://api-dev-minsante.it-grafik.com

    steps:
      - name: Deploy to Production Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: 78.142.242.49
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            echo "ğŸš€ Starting Backend deployment..."

            # Create proxy-tier network if it doesn't exist
            docker network create proxy-tier 2>/dev/null || echo "Network proxy-tier already exists"

            # Pull the latest backend image
            echo "ğŸ“¦ Pulling latest backend image..."
            docker pull ${{ env.BACKEND_IMAGE }}:latest

            # Stop and remove existing backend container
            echo "ğŸ›‘ Stopping existing backend container..."
            docker stop health-backend 2>/dev/null || true
            docker rm health-backend 2>/dev/null || true

            # Create required directories
            mkdir -p /var/health-backend/uploads
            mkdir -p /var/health-backend/logs

            # Run new backend container
            echo "ğŸ¯ Starting new backend container..."
            docker run -d \
              --name health-backend \
              --restart unless-stopped \
              --network proxy-tier \
              -e VIRTUAL_HOST=api-dev-minsante.it-grafik.com \
              -e VIRTUAL_PORT=3000 \
              -e LETSENCRYPT_HOST=api-dev-minsante.it-grafik.com \
              -e LETSENCRYPT_EMAIL=mindahnkemeni@gmail.com \
              -e NODE_ENV=production \
              -e PORT=3000 \
              -e API_VERSION=v1 \
              -e DB_HOST=mysql_db \
              -e DB_PORT=3306 \
              -e DB_NAME=mydatabase \
              -e DB_USER=myuser \
              -e DB_PASSWORD=mypassword \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e JWT_EXPIRES_IN=7d \
              -e CORS_ORIGIN="https://minsante.it-grafik.com,https://api-dev-minsante.it-grafik.com" \
              -e LOG_LEVEL=info \
              -e RATE_LIMIT_WINDOW_MS=900000 \
              -e RATE_LIMIT_MAX_REQUESTS=100 \
              -v /var/health-backend/uploads:/app/uploads \
              -v /var/health-backend/logs:/app/logs \
              ${{ env.BACKEND_IMAGE }}:latest

            # Wait for container to be healthy
            echo "â³ Waiting for backend to be healthy..."
            sleep 15

            # Check container status
            echo "ğŸ“Š Container status:"
            docker ps | grep health-backend || exit 1

            # Show recent logs
            echo "ğŸ“ Recent logs:"
            docker logs --tail=30 health-backend

            # Cleanup old images
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -af --filter "until=48h" || true

            echo "âœ… Backend deployment completed successfully!"

      - name: Health Check
        run: |
          echo "ğŸ¥ Performing health check..."
          sleep 10
          curl -f https://api-dev-minsante.it-grafik.com/api/v1/health || exit 1
          echo "âœ… Health check passed!"

      - name: Notify Success
        if: success()
        run: |
          echo "âœ… Backend deployed successfully to https://api-dev-minsante.it-grafik.com"

  # =============================================================================
  # Deploy Frontend to Production Server
  # =============================================================================
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: build-frontend
    environment:
      name: production-frontend
      url: https://minsante.it-grafik.com

    steps:
      - name: Deploy to Production Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 78.142.242.49
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            echo "ğŸš€ Starting Frontend deployment..."

            # Create proxy-tier network if it doesn't exist
            docker network create proxy-tier 2>/dev/null || echo "Network proxy-tier already exists"

            # Pull the latest frontend image
            echo "ğŸ“¦ Pulling latest frontend image..."
            docker pull ${{ env.FRONTEND_IMAGE }}:latest

            # Stop and remove existing frontend container
            echo "ğŸ›‘ Stopping existing frontend container..."
            docker stop health-frontend 2>/dev/null || true
            docker rm health-frontend 2>/dev/null || true

            # Run new frontend container
            echo "ğŸ¯ Starting new frontend container..."
            docker run -d \
              --name health-frontend \
              --restart unless-stopped \
              --network proxy-tier \
              -e VIRTUAL_HOST=minsante.it-grafik.com \
              -e VIRTUAL_PORT=80 \
              -e LETSENCRYPT_HOST=minsante.it-grafik.com \
              -e LETSENCRYPT_EMAIL=mindahnkemeni@gmail.com \
              ${{ env.FRONTEND_IMAGE }}:latest

            # Wait for container to be healthy
            echo "â³ Waiting for frontend to be healthy..."
            sleep 10

            # Check container status
            echo "ğŸ“Š Container status:"
            docker ps | grep health-frontend || exit 1

            # Show recent logs
            echo "ğŸ“ Recent logs:"
            docker logs --tail=20 health-frontend

            # Cleanup old images
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -af --filter "until=48h" || true

            echo "âœ… Frontend deployment completed successfully!"

      - name: Health Check
        run: |
          echo "ğŸ¥ Performing health check..."
          sleep 5
          curl -f https://minsante.it-grafik.com || exit 1
          echo "âœ… Health check passed!"

      - name: Notify Success
        if: success()
        run: |
          echo "âœ… Frontend deployed successfully to https://minsante.it-grafik.com"

  # =============================================================================
  # Post-Deployment Verification
  # =============================================================================
  verify-deployment:
    name: Verify Full Deployment
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]

    steps:
      - name: Verify Backend
        run: |
          echo "Verifying backend API..."
          curl -f https://api-dev-minsante.it-grafik.com/api/v1/health

      - name: Verify Frontend
        run: |
          echo "Verifying frontend..."
          curl -f https://minsante.it-grafik.com

      - name: Deployment Summary
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "Frontend: https://minsante.it-grafik.com"
          echo "Backend: https://api-dev-minsante.it-grafik.com"
          echo "API Docs: https://api-dev-minsante.it-grafik.com/api-docs"
