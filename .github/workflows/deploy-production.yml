# =============================================================================
# Production Deployment Pipeline for Health Management System
# =============================================================================
# This workflow builds Docker images and deploys to production server
# =============================================================================

name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_REGISTRY: docker.io
  BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/health-management-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/health-management-frontend

jobs:
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64

  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          build-args: |
            VITE_API_URL=https://apiminsante.it-grafik.com/api/v1

  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: build-backend
    environment:
      name: production-backend
      url: https://apiminsante.it-grafik.com

    steps:
      - name: Deploy to Production Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: 78.142.242.49
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            echo "üöÄ Starting Backend deployment..."

            # V√©rifier l'√©tat des services
            echo "üîç Checking services..."
            docker ps | grep nginx-proxy || echo "‚ö†Ô∏è  nginx-proxy not running"
            docker ps | grep nginx-proxy-acme || echo "‚ö†Ô∏è  nginx-proxy-acme not running"

            # Pull the latest backend image
            echo "üì¶ Pulling latest backend image..."
            docker pull ${{ env.BACKEND_IMAGE }}:latest

            # Stop and remove existing backend container
            echo "üõë Stopping existing backend container..."
            docker stop health-backend 2>/dev/null || true
            docker rm health-backend 2>/dev/null || true

            # Cr√©er et configurer les r√©pertoires avec les bonnes permissions
            echo "üìÅ Setting up directories..."
            sudo mkdir -p /var/health-backend/uploads
            sudo mkdir -p /var/health-backend/logs
            sudo chown -R 1000:1000 /var/health-backend
            sudo chmod -R 755 /var/health-backend

            # V√©rifier les permissions
            echo "üîê Checking permissions..."
            ls -la /var/health-backend/

            # Run new backend container avec user sp√©cifique
            echo "üéØ Starting new backend container..."
            docker run -d \
              --name health-backend \
              --restart unless-stopped \
              --network proxy-tier \
              --user 1000:1000 \
              -e VIRTUAL_HOST=apiminsante.it-grafik.com \
              -e VIRTUAL_PORT=3000 \
              -e LETSENCRYPT_HOST=apiminsante.it-grafik.com \
              -e LETSENCRYPT_EMAIL=mindahnkemeni@gmail.com \
              -e NODE_ENV=production \
              -e PORT=3000 \
              -e API_VERSION=v1 \
              -e DB_HOST=mysql_db \
              -e DB_PORT=3306 \
              -e DB_NAME=mydatabase \
              -e DB_USER=myuser \
              -e DB_PASSWORD=mypassword \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e JWT_EXPIRES_IN=7d \
              -e CORS_ORIGIN="https://minsante.it-grafik.com,https://apiminsante.it-grafik.com" \
              -e LOG_LEVEL=info \
              -e LOG_TO_FILE="false" \
              -e RATE_LIMIT_WINDOW_MS=900000 \
              -e RATE_LIMIT_MAX_REQUESTS=100 \
              -v /var/health-backend/uploads:/app/uploads \
              -v /var/health-backend/logs:/app/logs \
              ${{ env.BACKEND_IMAGE }}:latest

            # Attendre et v√©rifier le statut
            echo "‚è≥ Waiting for backend to start..."
            sleep 10

            # V√©rifier si le container est running (pas en restart loop)
            echo "üìä Checking container status..."
            CONTAINER_STATUS=$(docker inspect --format='{{.State.Status}}' health-backend 2>/dev/null || echo "not-found")
            echo "Container status: $CONTAINER_STATUS"

            if [ "$CONTAINER_STATUS" != "running" ]; then
              echo "‚ùå Container not running properly, showing logs:"
              docker logs --tail=50 health-backend || echo "No logs available"
              echo "Troubleshooting..."
              
              # Essayer de d√©marrer sans les volumes pour debug
              echo "üîÑ Trying to start without volumes for debugging..."
              docker stop health-backend 2>/dev/null || true
              docker rm health-backend 2>/dev/null || true
              
              docker run -d \
                --name health-backend \
                --network proxy-tier \
                -e VIRTUAL_HOST=apiminsante.it-grafik.com \
                -e VIRTUAL_PORT=3000 \
                -e NODE_ENV=production \
                -e PORT=3000 \
                -e DB_HOST=mysql_db \
                -e DB_PORT=3306 \
                -e DB_NAME=mydatabase \
                -e DB_USER=myuser \
                -e DB_PASSWORD=mypassword \
                -e LOG_TO_FILE="false" \
                ${{ env.BACKEND_IMAGE }}:latest
                
              sleep 10
              echo "Debug logs:"
              docker logs --tail=30 health-backend || echo "No debug logs"
              exit 1
            fi

            # Afficher les logs si le container est running
            echo "üìù Application logs:"
            docker logs --tail=20 health-backend || echo "No logs yet"

            echo "‚úÖ Backend deployment completed!"

      - name: Health Check
        run: |
          echo "üè• Performing health check..."
          max_attempts=20
          attempt=1

          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt/$max_attempts..."
            
            # V√©rifier d'abord si le container est running via SSH
            if curl -s --max-time 10 http://78.142.242.49:3000/health 2>/dev/null | grep -q "ok"; then
              echo "‚úÖ Direct health check passed!"
              break
            fi
            
            # Essayer via le domaine
            if curl -s --max-time 10 https://apiminsante.it-grafik.com/api/v1/health 2>/dev/null | grep -q "ok"; then
              echo "‚úÖ Domain health check passed!"
              break
            fi
            
            if curl -s --insecure --max-time 10 https://apiminsante.it-grafik.com/api/v1/health 2>/dev/null | grep -q "ok"; then
              echo "‚úÖ Domain health check (insecure) passed!"
              break
            fi
            
            echo "Waiting 10 seconds..."
            sleep 10
            attempt=$((attempt + 1))
          done

          if [ $attempt -gt $max_attempts ]; then
            echo "‚ùå Health check failed"
            echo "Debug info:"
            # V√©rifier l'√©tat du container via SSH
            sshpass -p '${{ secrets.SSH_PASSWORD }}' ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@78.142.242.49 "docker ps -a | grep health-backend && docker logs --tail=20 health-backend || echo 'Container not found'"
            exit 1
          fi

          echo "‚úÖ All health checks passed!"

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [build-frontend, deploy-backend]
    environment:
      name: production-frontend
      url: https://minsante.it-grafik.com

    steps:
      - name: Deploy to Production Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: 78.142.242.49
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            echo "üöÄ Starting Frontend deployment..."

            # Pull the latest frontend image
            echo "üì¶ Pulling latest frontend image..."
            docker pull ${{ env.FRONTEND_IMAGE }}:latest

            # Stop and remove existing frontend container
            echo "üõë Stopping existing frontend container..."
            docker stop health-frontend 2>/dev/null || true
            docker rm health-frontend 2>/dev/null || true

            # Run new frontend container
            echo "üéØ Starting new frontend container..."
            docker run -d \
              --name health-frontend \
              --restart unless-stopped \
              --network proxy-tier \
              -e VIRTUAL_HOST=minsante.it-grafik.com \
              -e VIRTUAL_PORT=80 \
              -e LETSENCRYPT_HOST=minsante.it-grafik.com \
              -e LETSENCRYPT_EMAIL=mindahnkemeni@gmail.com \
              ${{ env.FRONTEND_IMAGE }}:latest

            echo "‚úÖ Frontend deployment completed!"

      - name: Health Check Frontend
        run: |
          echo "üè• Performing frontend health check..."
          max_attempts=15
          attempt=1

          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt/$max_attempts..."
            
            if curl -s -o /dev/null -w "%{http_code}" https://minsante.it-grafik.com | grep -q "200"; then
              echo "‚úÖ Frontend health check passed!"
              exit 0
            fi
            
            if curl -s -o /dev/null -w "%{http_code}" --insecure https://minsante.it-grafik.com | grep -q "200"; then
              echo "‚úÖ Frontend health check (insecure) passed!"
              exit 0
            fi
            
            echo "Waiting 10 seconds..."
            sleep 10
            attempt=$((attempt + 1))
          done

          echo "‚ùå Frontend health check failed"
          exit 1

  verify-deployment:
    name: Verify Full Deployment
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]

    steps:
      - name: Final Verification
        run: |
          echo "üéâ Deployment verification!"
          echo "Frontend: https://minsante.it-grafik.com"
          echo "Backend: https://apiminsante.it-grafik.com/api/v1/health"
